<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="https://kit.fontawesome.com/ad2040b507.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | WELCOME</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light"><img class="logo-img" src="../img/world_tour_logo.png" alt="Logo"></h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Home.html">Home</a></li>
                <li class="nav-item"><a href="./About.html">About Us</a></li>
                <li class="nav-item"><a href="./Contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="location details address-group">
                        <i class="fa-solid fa-location-dot fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p class="text-gray">802301,Bazar Smiti,Ara,Bhojpur</p>
                    </div>
                    <div class="mail details address-group">
                        <i class="fa-regular fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p class="text-gray">travel34@gmail.com</p>
                    </div>
                    <div class="call details address-group">
                        <i class="fa-solid fa-phone fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">call</h2>
                        <p class="text-gray">+91-789645347</p>
                    </div>
                    <img src="./img/map.avif" alt="Random Map">
                </div>
                <form action="Submit.html" class="form">
                        <div class="heading-para">
                            <h1 class="lg-heading text-black contact-heading">Contact Us</h1>
                            <p>Get in touch with Us We are here for you 24*7.</p>
                        </div>
                        <div class="name form-group">
                            <div class="nameleft">
                                <label for="firstname" class="star">First Name</label>
                                <input type="text" placeholder="Your First Name" id="firstname" required>
                            </div>
                            <div class="nameright">
                                <label for="lastname" class="star">Last Name</label>
                                <input type="text" placeholder="Your Last Name" id="lastname" required>
                            </div>
                        </div>
                        <div class="email form-group">
                            <label for="email" class="star">Email</label>
                            <input type="email" placeholder="example@gmail.com" id="email" required>
                        </div>
                        <div class="phone form-group">
                            <label for="Contact" class="star">Phone No</label>
                            <input type="text" placeholder="Your contact number" id="Contact" required>
                        </div>
                        <div class="message form-group">
                            <label for="message">Message</label>
                            <textarea name="Message" id="message" cols="40" rows="10">Write your query here.</textarea>
                        </div>
                        <button class="form-btn">Submit</button>
                        <!-- <button>
                            <a href="Submit.html" class="btn btn-primary">
                                <i class="fa fa-check mr-2"></i>Submit
                            </a>
                        </button> -->
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-box">
            <div class="footer-icons">
                <a href="#" class="links"><i class="fa-brands fa-facebook fa-2x text-light"></i></a>
                <a href="#" class="links"><i class="fa-brands fa-twitter fa-2x text-light"></i></a>
                <a href="#" class="links"><i class="fa-brands fa-instagram fa-2x text-light"></i></a>
                <p class="copyright text-light">World Travel &copy;2024 All Right Reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
